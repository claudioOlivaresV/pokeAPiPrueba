<h3 class="mt-5">Cantidad de Pokemons por cada letra</h3>
<div class="mat-elevation-z8 w-100 ">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
  
      <!-- Letter Column -->
      <ng-container matColumnDef="letter">
        <th mat-header-cell *matHeaderCellDef> Letra </th>
        <td mat-cell *matCellDef="let element"> {{element.letter}} </td>
      </ng-container>
  
      <!-- Count Column -->
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
    [pageSize]="5"
    [length]="dataSource.data.length"
    [showFirstLastButtons]="true"
    aria-label="Select page of users"
  ></mat-paginator>
  </div>
